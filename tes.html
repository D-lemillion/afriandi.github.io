<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Slide</title>
  <link rel="stylesheet" href="assets/css/tes.css">
</head>
<body>
  <div class="slideshow">
    <div class="slides">
      <div class="slide" style="background-image: url('slide1.jpg');"></div>
      <div class="slide" style="background-image: url('slide2.jpg');"></div>
      <div class="slide" style="background-image: url('slide3.jpg');"></div>
    </div>
    <button class="prev">Previous</button>
    <button class="next">Next</button>
    <div class="indicators">
      <span class="indicator active"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>
  </div>

  <script src="assets/js/tes.js"></script>
</body>
</html>
